<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Unit Converter</title>
</head>
<body>
    <main class="main-section">
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" placeholder="20" name="convert-input" id="convert-input">
            <button id="convert-btn">Convert</button>
        </div>

        <section class="length-section">
            <div class="unit-render">
                <h3>Length (Meter/Feet)</h3>
                <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
        </section>

        <section class="volume-section">
            <div class="unit-render">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
        </section>

        <section class="mass-section">
            <div class="unit-render">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>            
        </section>
    </main>      
</body>
</html>
